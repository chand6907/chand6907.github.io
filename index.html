<!DOCTYPE html>
<html>
<head>
    <title>Delicious Foods</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .header {
            text-align: center;
            padding: 10px;
            background-color: #f8f9fa;
        }
        .food-item {
            border: 1px solid #ccc;
            margin: 10px;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Welcome to Delicious Foods</h1>
        <p>Your one-stop shop for all your food cravings!</p>
    </div>
    <div class="food-item">
        <h2>Pizza</h2>
        <p>A delicious pizza with your choice of toppings.</p>
    </div>
    <div class="food-item">
        <h2>Burger</h2>
        <p>A juicy burger with fresh lettuce, tomatoes, and your choice of sauce.</p>
    </div>
    <div class="food-item">
        <h2>Pasta</h2>
        <p>A creamy pasta with your choice of sauce and toppings.</p>
    </div>
</body>
</html>
